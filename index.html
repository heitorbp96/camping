<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box1">
        <fieldset>
            <div class="box-fieldset">
                <div class="titulo">
                    <img src="./images/log-in.svg" alt="Login">
                    Faça seu Login 
                </div>
                
                <pre> Entre com suas infomações de cadastro</pre>

                <label>E-mail</label>
                <div class="boxinput">
                    <img src="./images/mail.svg" alt="email">
                    <input type="email" img="./images" id="email" placeholder="Digite seu E-mail">
                </div>
                
                <label>Senha</label>
                <div class="boxinput2">
                    <img src="./images/lock.svg" alt="senha">
                    <input type="password" img="./images" placeholder="Digite sua Senha">
                    <img src="./images/eye.svg" alt="senha">
                </div>

                <div class="lembrar_senha">
                    <div class="checkbox">
                        <input type="checkbox"> Lembre-me
                    </div>
                    <a href="">Esqueci minha senha</a>
                </div>

                    <input type="submit" value="ENTRAR" id="submit">

                <footer>
                    <label for=""> Não tem uma conta? <a href=""><strong>Registre-se</strong></a></label>
                </footer>
            </div>
        </fieldset>
    </div>

    <div class="boximg">
        <img src="./images/side-image.jpg" alt="" >
    </div>

</body>

</html>
